{% extends "courses/base.html" %}
{% load course_custom_tags %}
{% block content %}
{% include "courses/toast.html" %}



  <section class="mt-5 mb-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-1">Sign up</p>
  
                  <form action="/signup" method="POST">
                    {% csrf_token %}
                    
                    <div style="margin-left: 50px;" class="d-flex flex-row align-items-center mb-3">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input style="width: 270px;" type="text" id="form3Example1c" class="form-control" name="username" />
                            <label class="form-label" for="form3Example1c">Your Name</label>
                        </div>
                    </div>
                
                    <div style="margin-left: 50px;" class="d-flex flex-row align-items-center mb-3">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input style="width: 270px;" type="email" id="form3Example3c" class="form-control" name="email" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                        </div>
                    </div>
                
                    <div style="margin-left: 50px;" class="d-flex flex-row align-items-center mb-3">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input style="width: 270px;" type="password" id="form3Example4c" class="form-control" name="password1" />
                            <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                    </div>
                
                    <div style="margin-left: 50px;" class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input style="width: 270px;" type="password" id="form3Example4cd" class="form-control" name="password2" />
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        </div>
                    </div>

                
                    
                
                    <div class="d-flex justify-content-center mx-4 mb-33 mt-3">
                        <button type="submit" class="btn btn-primary btn-lg SignUpBtnForm">Register</button>
                    </div>
                </form>
                

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <style>
    .SignUpBtnForm{
      background-color: rgb(14, 167, 159);
      border: 1px solid rgb(14, 167, 159);
    }
    .SignUpBtnForm:hover{
      background-color: rgb(6, 133, 126);
      border: 1px solid rgb(6, 133, 126);
    }
  </style>

{% endblock content %}
