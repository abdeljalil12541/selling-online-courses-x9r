{% extends "courses/base.html" %}
{% load course_custom_tags %}
{% block content %}
{% include "courses/toast.html" %}
<main class="col-md-10 mx-auto row">
    <h1 class="mt-3 mb-3 text-center">My Courses</h1>
    <hr>
   {% for user_course in user_courses %}
  <div class="col-4 mt-2 mb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <div><img style="overflow: hidden; width: 100%; height: 165px;" src="{{user_course.course.thumbnail.url}}" alt="{{user_course.course.name}}"></div>
        <h5 class="pt-2 text-center">{{user_course.course.name}}</h5>
      </div>
      <div class="card-footer">
        {% is_enrolled request course as enrolled %}
        <div class="row col-12 d-flex justify-content-between" style="padding-bottom: 2px;">
          <a type="button" href="/course/{{user_course.course.slug}}/?video_id={{user_course.course.video_set.first.video_id}}&lecture={{user_course.course.video_set.first.serial_number}}" style="margin-left: 20px;" class="enrollBtn col btn btn-sm btn-success">Start Watching</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</main>

{% endblock content %}
