{% extends 'courses/base.html' %}
{% block content %}
{% include "courses/toast.html" %}
<!-- Main Start -->
    <main class="container my-4">
        <h3 class="my-4 border-bottom pb-1">Dashboard</h3>
		<!-- Services -->
			<div class="row">
				<div class="col-3">
					{% include 'courses/user/user-sidebar.html' %}
				</div>
				<div class="col-md-9 border rounded">
					<h3 class="mb-3 border-bottom pb-1 text-center" style="color: #3075BA;;">Change Password</h3>
					

					<form action="{% url 'password_change' %}" method="POST">
                        {% csrf_token %}
                    
                        <div style="margin-left: 10px;" class="d-flex flex-row align-items-center mb-1">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input required style="width: 270px;" type="password" id="form3Example1c" class="form-control" name="old_password" />
                                <label class="form-label" for="form3Example1c">Current Password</label>
                            </div>
                        </div>
                    
                        <div style="margin-left: 10px;" class="d-flex flex-row align-items-center mb-1">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input required style="width: 270px;" type="password" id="form3Example3c" class="form-control" name="new_password1" />
                                <label class="form-label" for="form3Example3c">New Password</label>
                            </div>
                        </div>

                        <div style="margin-left: 10px;" class="d-flex flex-row align-items-center ">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input required style="width: 270px;" type="password" id="form3Example3c" class="form-control" name="new_password2" />
                                <label class="form-label" for="form3Example3c">Confirm Password</label>
                            </div>
                        </div>
                    
                        <div class="mx-5 mb-2">
                            <button type="submit" class="btn text-white updateBtn" style="background-color: #3075BA;">Submit</button>
                        </div>
                    </form>
                    
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->

    <style>
        .updateBtn:hover{
            background-color: #2073c5 !important;
        }
    </style>
{% endblock %}
