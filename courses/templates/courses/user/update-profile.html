{% extends 'courses/base.html' %}
{% block content %}
    <!-- Main Start -->
    <main class="container my-4">
        <h3 class="my-4 border-bottom pb-1">Dashboard</h3>
		<!-- Services -->
			<div class="row">
				<div class="col-3">
					{% include 'courses/user/user-sidebar.html' %}
				</div>
				<div class="col-md-9 border rounded">
					<h3 class="mb-4 border-bottom pb-1 text-center" style="color: #3075BA;;">Update Profile</h3>
					

					<form action="{% url 'update_profile' %}" method="POST">
                        {% csrf_token %}
                    
                        <div style="margin-left: 10px;" class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input style="width: 270px;" type="text" id="form3Example1c" class="form-control" name="username" value="{{ form.instance.username }}" />
                                <label class="form-label" for="form3Example1c">Your Name</label>
                            </div>
                        </div>
                    
                        <div style="margin-left: 10px;" class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input style="width: 270px;" type="email" id="form3Example3c" class="form-control" name="email" value="{{ form.instance.email }}" />
                                <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                        </div>
                    
                        <div class="mx-5 mb-2">
                            <button type="submit" class="btn text-white updateBtn" style="background-color: #3075BA;">Update</button>
                        </div>
                    </form>
                    
                    
                    
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->

    <style>
        .updateBtn:hover{
            background-color: #2073c5 !important;
        }
    </style>
{% endblock %}
